<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <main class="container mx-auto mt-10 p-4">
        <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200 max-w-md mx-auto">
            <h2 class="text-2xl font-bold mb-4 text-indigo-600">Acceso Admin</h2>
            <form action="/admin/login" method="POST">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                    <input type="email" name="email" required class="w-full px-3 py-2 border rounded-lg">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                    <input type="password" name="password" required class="w-full px-3 py-2 border rounded-lg">
                </div>
                <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded">Entrar</button>
            </form>
            <div class="mt-4 text-sm text-gray-500">Solo usuarios con rol ROOT pueden acceder.</div>
        </div>
    </main>
</body>
</html>
