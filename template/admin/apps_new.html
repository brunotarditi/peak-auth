<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Crear Aplicación - Peak Auth</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">
    <nav class="bg-indigo-700 p-4 text-white flex justify-between items-center shadow-md">
        <div class="flex items-center gap-4">
            <a href="/admin" class="font-bold text-xl hover:text-indigo-200 transition">Peak Auth</a>
            <span class="text-indigo-300">/</span>
            <span class="text-sm">Nueva Aplicación</span>
        </div>
    </nav>

    <main class="container mx-auto mt-10 p-4 flex justify-center">
        <div class="bg-white p-8 rounded-xl shadow-sm border border-gray-200 w-full max-w-lg">
            <div class="flex items-center gap-2 mb-6">
                <a href="/admin" class="text-gray-400 hover:text-indigo-600 transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="Contextual_Back_Arrow" />
                    </svg>
                </a>
                <h2 class="text-2xl font-bold text-gray-800">Nueva aplicación</h2>
            </div>

            <form action="/admin/apps" method="POST" class="space-y-6">
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">Nombre de la aplicación</label>
                    <input type="text" name="name" placeholder="Ej: Mi App de Recetas" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none transition">
                    <p class="text-xs text-gray-400 mt-1">El AppID se generará automáticamente a partir del nombre.</p>
                </div>

                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">Descripción</label>
                    <textarea name="description" rows="3" placeholder="¿Para qué sirve esta app?"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none transition"></textarea>
                </div>

                <div class="flex items-center p-4 bg-indigo-50 rounded-lg">
                    <input type="checkbox" name="is_active" checked id="is_active"
                        class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                    <label for="is_active" class="ml-3 text-sm text-indigo-900 font-medium">
                        Activar inmediatamente
                    </label>
                </div>

                <div class="flex gap-3 pt-4">
                    <a href="/admin"
                        class="flex-1 text-center py-2 px-4 border border-gray-300 rounded-lg text-gray-700 font-semibold hover:bg-gray-50 transition">
                        Cancelar
                    </a>
                    <button type="submit"
                        class="flex-1 bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-700 shadow-lg shadow-indigo-200 transition">
                        Crear aplicación
                    </button>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
