<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reglas de la aplicaci√≥n</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <main class="container mx-auto mt-10 p-4">
        <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200">
            <h2 class="text-2xl font-bold mb-4 text-indigo-600">Reglas de {{.App.Name}}</h2>
            <div class="mb-4">
                {{range .Rules}}
                <div class="p-3 border rounded mb-2">
                    <p class="font-medium">{{.Code}}</p>
                    <pre class="text-xs text-gray-600">{{printf "%s" .Value}}</pre>
                </div>
                {{else}}
                <p class="text-sm text-gray-500">No hay reglas definidas.</p>
                {{end}}
            </div>
            <form action="/admin/apps/{{.App.ID}}/rules/defaults" method="POST">
                <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">Crear reglas</button>
            </form>
            <div class="mt-4"><a href="/admin/apps/{{.App.ID}}" class="text-indigo-500">Volver</a></div>
        </div>
    </main>
</body>
</html>
