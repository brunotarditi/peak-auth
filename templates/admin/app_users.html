<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Usuarios - Aplicación</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <main class="container mx-auto mt-10 p-4">
        <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200">
            <h2 class="text-2xl font-bold mb-4 text-indigo-600">Usuarios en {{.App.Name}}</h2>
            <form action="/admin/apps/{{.App.ID}}/users" method="POST" class="mb-6">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Email del usuario</label>
                    <input type="email" name="email" required class="w-full px-3 py-2 border rounded-lg">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Rol</label>
                    <input type="text" name="role" placeholder="p.ej. USER" required class="w-full px-3 py-2 border rounded-lg">
                </div>
                <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded">Añadir usuario</button>
            </form>
            {{if .Users}}
            <div class="mt-6">
                <h3 class="text-lg font-semibold mb-2">Usuarios</h3>
                <ul class="divide-y divide-gray-100 border rounded">
                    {{range .Users}}
                    <li class="p-3 flex justify-between items-center">
                        <div>
                            <div class="font-medium">{{.Email}}</div>
                            {{if .Profile}}
                            <div class="text-sm text-gray-500">{{.Profile.FullName}}</div>
                            {{end}}
                        </div>
                        <div class="text-sm text-gray-600">ID: {{.ID}}</div>
                    </li>
                    {{end}}
                </ul>
            </div>
            {{else}}
            <p class="text-sm text-gray-500">(No hay usuarios en esta aplicación aún)</p>
            {{end}}
            <div class="mt-4"><a href="/admin/apps/{{.App.ID}}" class="text-indigo-500">Volver</a></div>
        </div>
    </main>
</body>
</html>
